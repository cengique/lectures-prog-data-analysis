baseURL = "https://cengique.github.io/lectures-prog-data-analysis/"
languageCode = "en-us"
DefaultContentLanguage = "en"

title = "Lectures for the Python Programming for Data Analysis course"
theme = ["techdoc", "reveal-hugo"]
googleAnalytics = ""     # Different for Hugo's internal template?

hasCJKLanguage = true
metaDataFormat = "yaml"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false
#enableGitInfo = true            # Creates .Gitinfo files
enableInlineShortcodes = true   # One-line shortcodes, good for fragment?

# already done below
#[markup.goldmark.renderer]
#unsafe = true

[outputFormats.Reveal]
baseName = "index"
mediaType = "text/html"
isHTML = true

[params]

    # Source Code repository section
    description = "Lectures and other resources"
    github_repository = "https://github.com/cengique/lectures-prog-data-analysis"
    version = "0.1.1"

    # Settings special to the textbook
    author = "Cengiz GÃ¼nay"
    course = "ITEC 4400/2160 Python Programming for Data Analysis"
    start_date = "2023/01/17"

    # Documentation repository section
    # documentation repository (set edit link to documentation repository)
    github_doc_repository = "https://github.com/cengique/lectures-prog-data-analysis"

    # Analytic section
    google_analytics_id = "" # Your Google Analytics tracking id
    tag_manager_container_id = "" # Your Google Tag Manager container id
    google_site_verification = "" # Your Google Site Verification for Search Console

    # Open Graph and Twitter Cards settings section
    # Open Graph settings for each page are set on the front matter.
    # See https://gohugo.io/templates/internal/#open-graph
    # See https://gohugo.io/templates/internal/#twitter-cards
    #title = "Hugo Techdoc Theme"
    images = ["images/og-image.png"] # Open graph images are placed in `static/images`

    # Theme settings section
    # Theme color
    # See color value reference https://developer.mozilla.org/en-US/docs/Web/CSS/color
    custom_font_color = ""
    custom_background_color = ""

    # Documentation Menu section
    # Menu style settings
    menu_style = "open-menu" # "open-menu" or "slide-menu"

    # Date format
    dateformat = "" # default "2 Jan 2006"
    # See the format reference https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference

    # path name excluded from documentation menu
    menu_exclusion = [
        "archives",
        "archive",
        "blog",
        "entry",
        "post",
        "posts",
    ]

    # Algolia site search section
    # See https://www.algolia.com/doc/
    algolia_search_enable = false
    algolia_indexName = ""
    algolia_appId = ""
    algolia_apiKey = "" # Search-Only API Key

# Global menu section
# See https://gohugo.io/content-management/menus/
[menu]
    [[menu.main]]
        name = "Home"
        url = "/"
        weight = 1

    [[menu.main]]
        name = "About"
        url = "/about"
        weight = 2

    [[menu.main]]
        identifier = "archives"
        name = "Archives"
        weight = 3
        
    [[menu.main]]
        name = "Spring 2021"
        url = "/sp21/"
        weight = 3
        parent = "archives"

# Markup configure section
# See https://gohugo.io/getting-started/configuration-markup/
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark.renderer]
        unsafe= true
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = false

[outputs]
    home = ["HTML", "RSS", "Algolia"]

# Algolia Search configure section
[outputFormats.Algolia]
    baseName = "algolia"
    mediaType = "application/json"
    isPlainText = true
    notAlternative = true

[params.reveal_hugo]
    width = 1280
    height = 720
    #theme = "moon"
    custom_theme = "reveal-hugo/themes/robot-lung.css"
    history = true
    slide_number = true
    #transition = 'zoom'
    #transition_speed = 'fast'

[params.algolia]
    vars = [
        "title",
        "summary",
        "content",
        "date",
        "publishdate",
        "description",
        "permalink",
        "keywords",
        "lastmod",
    ]
    params = [
        "tags",
        "categories",
    ]
